<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="maindiv">
        <div class="musiccon">
            <h2 id="title">Kabbil hoon</h2>
            <h3 id="artist">Jubin Nautiyal</h3>
            <div class="imgcon">
                <img src="./img/v2.jpg" alt="">
            </div>
            <audio src="./music/Kaabil.mp3"></audio>
            <!-- controls -->
            <div class="musiccontrol">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play mainbutton" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music=document.querySelector("audio");
        const img=document.querySelector("img");
        const play=document.getElementById('play');
        const artist=document.getElementById('artist');
        const title=document.getElementById('title');
        const prev=document.getElementById('prev');
        const next=document.getElementById('next');

        const song=[
            {
            name:"Baarish.mp3",
            title:"aa",
            artist:"zz",
        },
            {
            name:"Itni Si Baat.mp3",
            title:"bb",
            artist:"yy",
        },
            {
            name:"Kaabil.mp3",
            title:"Kaabil Hoon",
            artist:"Jubin Nautiyal",
        },
    ]

    let isPlaying=false;

    const playMusic = ()=>{
    isPlaying=true;
    music.play();
    play.classList.replace("fa-play", "fa-pause");
    img.classList.add("anim");
};
const pauseMusic = ()=>{
    isPlaying=false;
    music.pause();
    play.classList.replace("fa-pause", "fa-play");
    img.classList.remove("anim");
};
play.addEventListener("click", ()=>{
    if(isPlaying){
        pauseMusic();
    }
    else{
        playMusic();
    }  
});

const loadsong = (song)=> {
title.text.Content = song.title;
artist.text.Content = song.artist;
music.src="music/"+song.name + ".mp3";
img.src="img/"+song.name + ".jpg";
};

songindex=0;
const nextSong=()=>{
    songindex=(songindex +1)%(song.length);
    loadsong(song[songindex]);
    playMusic();
}
const prevSong=()=>{
    songindex=(songindex-1)%(song.length);
    loadsong(song[songindex]);
    playMusic();
}
next.addEventListener("click",nextSong);
prev.addEventListener("click",prevSong);
    </script>
</body>
</html>
